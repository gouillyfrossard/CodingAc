<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>1 03</title>
     <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
     <div id="app">
          <h1>{{titre.split('').reverse().join('')}}</h1>
          <h2>{{sousTitre.toUpperCase()}}</h2>
     </div>

     <script>
          app = Vue.createApp({
               data() {
                    return {
                         titre: 'Titre le title',
                         sousTitre: 'le sous-titre'
                    }
               },
          });
          app.mount('#app');  

     </script>
</body>
</html>
