<!DOCTYPE html>
<html lang="fr">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>squelette</title>
     <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
     <div id="app">
          {{ calcul }}
     </div>

     <script>
          app = Vue.createApp({
               data() {
                    return {
                         d: 15
                    }
               },
               computed: {
                 calcul() {
                      return this.d
                 }  
               }

          });
          app.mount('#app');  

     </script>
</body>
</html>
